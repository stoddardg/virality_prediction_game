{% extends "template.html" %}


{% block intro_text %}

<!-- <div class="container"> -->


<p class="subreddit-text">
These images were posted to <a href={{pic_source_url}} target="_blank"> {{pic_source_name}}</a>.</p>

<p class="more-popular-text"> Which was more popular? </p>


<div class='row'>
    <div class="col-xs-12">
      <p  class="text-center"> <span id="num_remaining" >{{num_remaining}}</span> pairs remaining</p> 
    <!-- </div> -->
</div>

{%endblock %}


{% block content %}

<!-- <a data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">

</a> -->




<!-- <div class='container '> -->
<div class="row">      

    <div class="col-md-6 col-xs-6">     
            
      <div class="caption">
         <h2 id="image_1_caption" class="text-center" style="visibility: hidden">  Karma: <span id="image_1_score" ></span> </h2>
      </div>
      <div class="btn-group-vertical btn-block btn-group-lg">
        <button type="button" id="vote_button_1" class="btn btn-info"> More popular </button>
      </div>
      <br>
      <div class="caption">
           <span id="image_1_title" class="image_title"> {{image_1_title}}</span> 
      </div>
      <a id='image_1_link' data-lightbox="image_1" href={{ image_1_lightbox_src }}>   
      <img class="img-gtk" id='image_1'  src={{image_1_src}}  /> </a>
    </div>



    <div class="col-md-6 col-xs-6">
        <div class="caption">
          <h2 id="image_2_caption" class="text-center" style="visibility: hidden"> Karma: <span id="image_2_score" ></span> </h2>
        </div>
        <div class="btn-group-vertical btn-block btn-group-lg">
          <button type="button" id="vote_button_2" class="btn btn-info"> More popular </button>
        </div>
        <br>
        <div class="caption">
          <span id="image_2_title" class="image_title"> {{image_2_title}} </span>
        </div>
        <a id='image_2_link' data-lightbox="image_2" href={{image_2_lightbox_src}}>   
        <img class="img-gtk" id='image_2' src={{image_2_src}} /> </a>
    </div>
  </div>
<!-- </div> -->
